<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>HabitFlow ğŸ•’</h1>
      <p>Track your daily habits and stay consistent</p>
    </header>

  <main>
    <!-- Navigation Tabs -->
    <nav class="tabs">
      <button id="habitsTab" class="active">Habits</button>
      <button id="dashboardTab">Dashboard</button>
    </nav>

    <!-- Habit Section -->
    <section id="habitsSection">
      <div class="add-habit">
        <input type="text" id="habitInput" placeholder="Enter a new habit..." />
        <button id="addHabitBtn">Add Habit</button>
      </div>
      <ul id="habitList"></ul>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" style="display:none;">
      <h2>Your Progress ğŸ“Š</h2>
      <div class="stats">
        <p>Total Habits: <span id="totalHabits">0</span></p>
        <p>Completed Habits: <span id="completedHabits">0</span></p>
        <p>Completion Rate: <span id="completionRate">0%</span></p>
      </div>
      <canvas id="habitChart" width="400" height="200"></canvas>
    </section>
  </main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

    <script src="app.js"></script>
  </body>
</html>
